<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth-styles.css">
    <title>Форма авторизации</title>
</head>

<body>
    <a href="index.html">На форму обратной связи</a>
    <div class="container">
        <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div  class="form-group">
                <label for="login" class="label">Введите логин</label>
                <input type="text" id="login" name="login" class="input-text" required>
            </div>

            <div class="form-group">
                <label for="password" class="label">Введите пароль</label>
                <input type="password" id="password" name="password" class="input-text" required>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Запомнить меня</label>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>
    </div>
</body>

</html>
