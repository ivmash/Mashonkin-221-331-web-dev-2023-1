<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Форма обратной связи</title>
</head>

<body>
    <a href="auth.html">На форму авторизации</a>
    <h1 class="text-center">Форма обратной связи</h1>
    <div class="container">
        <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div  class="form-group">
                <label for="fio" class="label">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович">
            </div>

            <div class="form-group">
                <label for="email" class="label">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>
            </div>

            <fieldset>
                <legend>Как вы о нас узнали?</legend>
                <div class="radio-group">
                    <input type="radio" name="source" id="friends" value="friends">
                    <label for="friends" class="label">Рассказали друзья</label>
                </div>

                <div class="radio-group">
                    <input type="radio" name="source" id="ads" value="ads" checked>
                    <label for="ads" class="label">Реклама</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="msg-type" class="label">Тип обращения</label>
                <select name="msg-type" id="msg-type">
                    <option value="1">Жалоба</option>
                    <option value="2" selected>Предложение</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message" class="label">Текст сообщения</label>
                <textarea name="message" id="message" cols="50" rows="10" placeholder="Введите текст сообщения"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree" class="label display-inline">Даю согласие на обработку персональных данных</label>
            </div>
            <button type="submit" class="btn">Отправить</button>
        </form>
    </div>
</body>

</html>
