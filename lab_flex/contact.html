<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Связаться с нами - Polytech Technologies</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i" />
    <link rel="stylesheet" href="css/print.css" media="print">
</head>

<body id="main-page">
    <header class="header">
        <a class="header-home link" href="">Polytech Technologies</a>
        <div class="header-links">
            <a class="link" href="index.html">Главная</a>
            <a class="link" href="features.html">Возможности</a>
            <a class="link" href="contact.html">Связаться с нами</a>
        </div>
    </header>
    <main>
        <div class="contact-us">
            <div class="block-heading">
                <h2 class="text-info">Связаться с нами</h2>
                <p>
                    Если у вас есть каие-либо вопросы, напишите их здесь. Наши специалисты ответят вам в ближайшее время.
                </p>
            </div>
            <form class="contact-form">
                <div>
                    <label class="form-label" for="name">Ваше имя</label><br>
                    <input class="form-control" type="text"
                        id="name" name="name" />
                </div>
                <div>
                    <label class="form-label" for="subject">Тема</label><br>
                    <input class="form-control" type="text"
                        id="subject" name="subject" />
                </div>
                <div>
                    <label class="form-label" for="email">Ваша почта</label><br>
                    <input class="form-control" type="email"
                        id="email" name="email" />
                </div>
                <div>
                    <label class="form-label" for="message">Сообщение</label><br>
                    <textarea class="form-control"
                        id="message" name="message"></textarea>
                </div>
                <div>
                    <button class="btn" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div>
            © 2023 Polytech Technologies
        </div>
    </footer>
</body>

</html>
